<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body">
    <div class="header">
      <svg viewBox="0 0 600 300">
        <!-- Symbol-->
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="50%" dy=".35em">
            Tic Tac Toe
          </text>
        </symbol>
        <!-- Duplicate symbols-->
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
      </svg>
    </div>
    <div class="crackers hide" id="crackers">
      <canvas id="canvas"></canvas>
    </div>
    <div class="bodyu"></div>
    <div class="upper" id="intro">
      <div class="username row">
        <div class="col">
          <span> Player 1 Name:</span>
          <input type="text" id="p1" class="form-control" name="p1" />
        </div>
        <div class="col">
          <span> Player 2 Name:</span>
          <input type="text" id="p2" class="form-control" name="p2" />
        </div>
      </div>
      <div class="dropd">
          <label for="dimension" class="lable">Choose Dimensions -</label>

          <select name="dim" id="dim">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
           
          </select>
      </div>
      <div class="button">
        <button onclick="start()" class="btn btn-secondary">Start Game</button>
      </div>
    </div>
    <!-- upper body ends -->

    <!-- user wins -->
    <div class="win ">
        <h1 class="" id="win"><h1>
          <button class="btn hide btn-primary" id="restart" > <a href="index.html" class="link"> Restart</a></button>
      </div>
      <!--  -->

    <div class="game hide" id="game_container">
      <div class="elements" id="element">
        <p id="pturn"></p>
      </div>
     
    </div>
    <script src="index.js"></script>
    <script src="crackers.js"></script>
  </body>
</html>
